name: Publish Application

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: stylematebackend
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./StyleMateManager.sln
        
      - name: Build
        run: dotnet build ./StyleMateManager.sln --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish ./StyleMateManager.sln --configuration Release --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
      
      - name: Deploy
        uses: actions/webapps-deploy@v2
        with:
          app-name: '${{ env.AZURE_WEBAPP_NAME }}'
          publish-profile: '${{secrets.AZURE_PUBLISH_PROFILE}}'
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
